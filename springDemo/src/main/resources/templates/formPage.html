<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>formPage</title>
</head>
<body>

<form action="#" th:action="@{/result}" th:object="${person}" method="post">
<table>
    <tr>
        <td>name:</td>
        <td><input type="text" th:field="*{name}" />
    </tr>
    <tr>
        <td>telephone:</td>
        <td><input type="text" th:field="*{telephone}" /></td>
    </tr>
    <tr>
        <td>email:</td>
        <td><input type="text" th:field="*{email}" /></td>
    </tr>
    <tr>
        <td><button type="submit">Submit post</button></td>
    </tr>
</table>
</form>

</body>
</html>
